<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page avec Foundation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.3/css/foundation.min.css">
  <!-- Inclure les fichiers CSS de Foundation -->
</head>
<body>

  <!-- Contenu de la page -->
  <div class="grid-container">
    <div class="grid-x grid-padding-x">
      <div class="large-12 cell">
        <h1>Bienvenue sur ma page avec Foundation</h1>
        <p>C'est un exemple de page utilisant la bibliothèque Foundation pour le développement web.</p>
      </div>
    </div>
    <div class="grid-x grid-padding-x">
      <div class="large-6 cell">
        <div class="callout">
          <h2>Section 1</h2>
          <p>Ceci est la première section de la page.</p>
        </div>
      </div>
      <div class="large-6 cell">
        <div class="callout">
          <h2>Section 2</h2>
          <p>Ceci est la deuxième section de la page.</p>
        </div>
      </div>
      <div class="large-6 cell">
        <div class="callout">
          <h2>Section 3</h2>
          <p>Ceci est la troisième section de la page.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Inclure les fichiers JavaScript de Foundation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.3/js/vendor/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.3/js/vendor/what-input.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.3/js/foundation.min.js"></script>
  <script>
    // Initialiser Foundation
    $(document).foundation();
  </script>
</body>
</html>
